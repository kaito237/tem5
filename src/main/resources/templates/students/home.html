<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8">
    <title>Home</title>
</head>
<body>
<h1>Student List</h1>
<!-- 저장된 학생이 없는 경우 -->
<div th:if="${students.isEmpty()}">
    <p>No Students Here...</p>
</div>
<!-- 저장된 학생이 있는 경우 -->
<div
        th:unless="${students.isEmpty()}"
        th:each="student: ${students}"
>
    <p>ID: [[${student.id}]]</p>
    <p>이름: [[${student.name}]]</p>
    <p>이메일: [[${student.email}]]</p>
    <a th:href="@{/students/{id} (id=${student.id})}">Details</a>
    <hr>
</div>
<a href="/students/create-view">Create</a>
</body>
</html>
